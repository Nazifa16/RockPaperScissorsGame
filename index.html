<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- FIRST PAGE  -->
    <div
      id="greetingPage"
      class="d-flex flex-column align-items-center gap-5 m-5"
    >
      <h1 id="greeting-text" class="greeting">
        Welcome to The Rock, Paper, Scissors game!
      </h1>
      <div class="content-image-div rotate">
        <img
          src="./img/paw-sign-of-rock-paper-scissors-game-vector.webp"
          style="width: 30rem; border-radius: 50%"
        />
      </div>
      <div class="d-grid gap-5 col-6 mx-auto m-5">
        <button class="btn-start btn" id="startBtn" type="button">
          Start The Game
        </button>
        <button id="btnOut" class="btn-out btn" type="button">Logout</button>
      </div>
    </div>
    <!-- PLAY CARDS -->
    <main class="container p-5">
      <div class="text-center"><h2 id="rule" class="rule"></h2></div>
      <div id="cards" class="d-none d-flex justify-content-center gap-5 p-5">
        <!-- card-1 user choice  -->
        <div class="card1-user p-4">
          <div class="card1-user-img-div">
            <img
              class="card1-user-img"
              width="200"
              id="userChoiceImg"
              src="./img/s.jpg"
              alt="rps"
            />
          </div>
          <div class="card1-user-body">
            <h5 class="card1-user-title text-center h2 t" id="result1">ME</h5>
            <p class="card1-user-desc h3 text-center" id="point1">0</p>
          </div>
        </div>
        <!-- display -->
        <div class="display-1 vs d-flex flex-column justify-content-center p-5">
          VS
        </div>
        <!-- card-2 comp choice -->
        <div class="card2-com p-4">
          <div class="card2-comp-img-div">
            <img
              class="card2-comp-img"
              width="200"
              id="compChoiceImg"
              src="./img/r.jpg"
              alt="rps"
            />
          </div>
          <div class="card2-comp-body">
            <h5 class="card2-comp-title text-center h2" id="result2">
              COMPUTER
            </h5>
            <p class="card2-comp-desc h3 text-center" id="point2">0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
